<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-sm navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: black;">Menu:</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Homepage.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="task-menu.html">task</a>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="content container my-5">
            <div class="row my-5 justify-content-center">
                <div class="col-10 card shadow-lg p-3 my-4 mx-4 bg-light rounded" style="border: 2px ridge grey;">
                    <div class="card-body">
                        
                    </div>
                    <H2 class="my-4 align-self-center">Sign In</H2>
                    <form action="/submit" method="post" class="p-3 rounded needs-validation" novalidate>
                    
                        <div class="form-floating mb-3">        
                            <input type="email" class="form-control" id="email" name="email" placeholder="enter your email" required>
                            <label for="email">Email</label>
                            <div class="valid-feedback">Looks Good!</div>
                            <div class="invalid-feedback">please enter a valid email address</div>     
                        </div>
            
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <label for="password">Password</label>
                            <div class="valid-feedback">Looks Good!</div>
                            <div class="invalid-feedback">please enter your password</div>
                        </div>
                        <div class="text-center">
                            <p>Dont have an account?</p>
                            <a href="create-account.html" class="text-center" style="color: rgb(51, 178, 228)">Create Account</a>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary my-4">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
